<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner Application</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Switched to section to organize the boxes-->
    <section class="container" id='container'>
      <!-- Timeblocks go here -->
        <div class= "d-flex bd-highlight mb-3 time-Block">
          <div class="hour p-2 bd-highlight">9:00 AM</div>
          <div class="p-2 col bd-highlight row" value="9"><textarea id="hour1" class="text col description" ></textarea></div>
          <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class= "d-flex bd-highlight mb-3 time-Block">
          <div class="hour p-2 bd-highlight">10:00 AM</div>
          <div class="p-2 col bd-highlight row" value="10"><textarea id="hour2" class="text col description" ></textarea></div>
          <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class= "d-flex bd-highlight mb-3 time-Block">
          <div class="hour p-2 bd-highlight">11:00 AM</div>
          <div class="p-2 col bd-highlight row" value="11"><textarea id="hour3" class="text col description" ></textarea></div>
          <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class= "d-flex bd-highlight mb-3 time-Block">
          <div class="hour p-2 bd-highlight">12:00 PM</div>
          <div class="p-2 col bd-highlight row" value="12"><textarea id="hour4" class="text col description" ></textarea></div>
          <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class= "d-flex bd-highlight mb-3 time-Block">
          <div class="hour p-2 bd-highlight">1:00 PM</div>
          <div class="p-2 col bd-highlight row" value="1"><textarea id="hour5" class="text col description" ></textarea></div>
          <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class= "d-flex bd-highlight mb-3 time-Block">
          <div class="hour p-2 bd-highlight">2:00 PM</div>
          <div class="p-2 col bd-highlight row" value="2"><textarea id="hour6" class="text col description" ></textarea></div>
          <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class= "d-flex bd-highlight mb-3 time-Block">
          <div class="hour p-2 bd-highlight">3:00 PM</div>
          <div class="p-2 col bd-highlight row" value="3"><textarea id="hour7" class="text col description" ></textarea></div>
          <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class= "d-flex bd-highlight mb-3 time-Block">
          <div class="hour p-2 bd-highlight">4:00 PM</div>
          <div class="p-2 col bd-highlight row" value="4"><textarea id="hour8" class="text col description" ></textarea></div>
          <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class= "d-flex bd-highlight mb-3 time-Block">
          <div class="hour p-2 bd-highlight">5:00 PM</div>
          <div class="p-2 col bd-highlight row" value="5"><textarea id="hour9" class="text col description" ></textarea></div>
          <div class="p-2 ml-auto bd-highlight saveBtn"><i class="fas fa-save"></i></div>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=script.js></script>
  </body>
</html>
